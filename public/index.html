<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Marketplace</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Agregar producto</h1>
                <hr>
                <form action="/api/productos" method="POST" class="row g-3">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationDefault01 produ" name="nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="validationDefault02 produ" name="precio" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationDefault03" class="form-label">url</label>
                        <input type="url" class="form-control" name="url" id="validationDefault03 produ" required>
                    </div>
                    <hr>
                    <div class="col-12">
                        <button class="btn btn-primary" value="Agregar producto" type="submit">Agregar</button>
                    </div>
                </form>
                <form class="pt-3 form-inline"  onsubmit="addProducto()" autocomplete="off">
                    <button class="btn btn-primary" value="Ver productos" type="submit">Ver todo</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1>Chat Box</h1>
                <hr>
                <div id="messages"></div>
                <hr>
                <form class="form-inline" onsubmit="addMessage()" autocomplete="off">
                    <input type="text" id="username" class="form-control my-2 mr-2" placeholder="Tu Nombre">
                    <input type="text" id="texto" class="form-control my-2 mr-2" placeholder="CuÃ©ntanos algo...">
                    <input class="btn btn-primary my-2" type="submit" value="Enviar!">
                </form>
            </div>
        </div>
    </section>
    <hr>
    <table class="table table-dark table-striped" id="productos">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
    </table>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
